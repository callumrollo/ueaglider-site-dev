<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title Page</title>
     <!-- Link to leaflet CSS and javascript for maps-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
 <!-- Create a map div -->
 <h1>A demo map with leaflet</h1>
<div id="map" style="height: 1000px; width: 1500px;"></div>
<script>
let map = L.map('map').setView([-50, -40], 5)

var gebco =  L.tileLayer.wms('https://www.gebco.net/data_and_products/gebco_web_services/2019/mapserv?', {
    layers: 'GEBCO_2019_Grid'}).addTo(map);

var basemaps = {

    Ice: L.tileLayer.wms('https://geos.polarview.aq/geoserver/wms?', {
        layers: 'polarview:antarctic_icechart_nic',
       	opacity: 0.5,
		format: 'image/png',
		transparent: true
    }),

    EEZ: L.tileLayer.wms('http://geo.vliz.be/geoserver/MarineRegions/wms?', {
		layers: 'eez_boundaries,eez', //'eez,eez_12nm,eez_24nm,eez_archipelagic_waters,eez_boundaries',
		opacity: 0.5,
		format: 'image/png',
		transparent: true
    }),

};


L.control.layers(basemaps).addTo(map);

basemaps.Topography.addTo(map);

</script>
</body>
</html>
